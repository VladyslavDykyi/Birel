<div class="registration">
	<div class="registration-container">
		<h1 class="registration-title t-sb f24-l32 green">Log in to your account</h1>
		<form class="registration-form" action="#">
			<div class="registration-form-box">
				<input class="i-f" type="email" placeholder="Email">
			</div>
			<div class="registration-form-box">
				<input class="i-f" type="password" placeholder="Password">
				<a class="t-r f14-l16 green" href="#">Forgot?</a>
			</div>
			<div class="registration-form-box">
				<button class="btn w100p">Log in</button>
			</div>
		</form>
		<div class='registration-text'>
			<p class="t-r f14-l16 purple1">Don't have an account?

			</p>
		</div>
	</div>
</div>
